$mainMod = SUPER 

bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $notes
bind = $mainMod, C, exec, $editor
bind = $mainMod, S, exec, $editor-alt
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $wall
bind = $mainMod, G, exec, $tasks
bind = $mainMod, Z, togglefloating,
bind = ALT, space, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = SUPER, E, exec, jome -d | wl-copy #Emojipicker + clipboard copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]

bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, section, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, exclam, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10



# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, W, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
 bind = $mainMod, F, fullscreen,
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30


# Clipboard
# إضافة إلى ملف config الـ compositor (Hyprland عادةً ~/.config/hypr/hyprland.conf)
bind = SUPER, V, exec, ~/.config/hypr/scripts/clipboard_select.sh
# bind = SUPER+V, exec, tofi -c ~/.config/tofi/configV | wl-copy
# bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/configV | cliphist decode | wl-copy
# bind = SUPER, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
# Colour Picker
bind = $mainMod, P, exec, $colorPicker | wl-copy

# Screen locking
bind = SUPER, L, exec, hyprlock


# wlogout
bind = SUPER, ESCAPE, exec, wlogout

# waybar
bind = SUPER, D, exec, killall waybar || waybar # toggle waybar

# Screenshot
# add --cursor flag to include cursor also, --freeze flag to freeze before selection
bind = , Print, exec, sh -c 'grimblast --notify copysave screen /mnt/storage/Pictures/screenshots/screen_$(date +%F_%H-%M-%S).png'
bind = SUPER, Print, exec, sh -c 'grimblast --notify copysave active /mnt/storage/Pictures/screenshots/active_$(date +%F_%H-%M-%S).png'
bind = SUPER ALT, Print, exec, sh -c 'grimblast --notify copysave area /mnt/storage/Pictures/screenshots/area_$(date +%F_%H-%M-%S).png'



# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = ALT, F2, exec, bash -c 'val=$(ddcutil getvcp 10 | grep -oP "(?<=current value = )\d+"); new=$((val+10)); [ $new -gt 100 ] && new=100; ddcutil setvcp 10 $new'

bind = ALT, F1, exec, bash -c 'val=$(ddcutil getvcp 10 | grep -oP "(?<=current value = )\d+"); new=$((val-10)); [ $new -lt 0 ] && new=0; ddcutil setvcp 10 $new'
# dya@tux ~>  ddcutil getvcp 10
# VCP code 0x10 (Brightness                    ): current value =    90, max value =   100
# dya@tux ~> ddcutil setvcp 10 90